spring.application.name=ConsultantsProjectService


# Server Configuration
server.port=8085
# postgres-db
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

consultant.service.url=http://localhost:8083/
#consultant.service.url=https://devopsbackend.westeurope.cloudapp.azure.com/consultant

# In application.properties
projects.service.url=http://localhost:8082/
#projects.service.url=https://devopsbackend.westeurope.cloudapp.azure.com/project

# rabbitmq
#configuration Rabbit
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

